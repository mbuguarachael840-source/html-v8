<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- lists
 ordered 
 unordered
definition

-->

<!--ordered lists  -->
<div>
  <h1>Fruits</h1>
  <ol>
    <li>pawpaw</li>
    <li>straw berry</li>
    <li>avocado</li>
  </ol>
</div>

<!--unordered lists  -->
<div>
  <h1>Fruits</h1>
  <ul>
    <li>pawpaw</li>
    <li>mangoes</li>
    <li>avocado</li>
  </ul>
</div>

<!-- Definition list -->

<div>
  <h1>
    Terms
  </h1>
  <dl>
    <div>
      <dt>Hippo</dt>
      <dd>an animal big black found in lakes and rivers</dd>
    </div>
  </dl>
</div>

<!--Application of unordered lists  -->
<header>
  <nav>
    <div>
      <ul>
        <li> <a href="/">home</a></li>
        <li><a href="/about">about</a></li>
      </ul>
    </div>
  </nav>
</header>
    
</body>
</html>
